<px-card header-text="System Mgmt. > User Mgmt." style="height:700px">
<form class="form-horizontal">
  <div class="form-group">
    <label class="col-sm-2 control-label">User Name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputPassword" placeholder="User Name">
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword" class="col-sm-2 control-label">Full Name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputPassword" placeholder="Full Name">
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">Email</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputPassword" placeholder="Email">
    </div>
  </div>
  
  <div class="form-group">
    <label for="inputPassword" class="col-sm-2 control-label">Role</label>
    <div class="col-sm-10">
      <select class="form-control">
	  <option>Administrator</option>
	  <option>2</option>
	  <option>3</option>
	  <option>4</option>
	  <option>5</option>
	</select>
    </div>
  </div>
  <div class="form-group">
    
    <div class="col-sm-10 col-sm-offset-2">
      
	  	<button type="button" class="btn btn-primary btn-lg active">New</button>
		<button type="button" class="btn btn-default btn-lg active">Submit</button>
		<button type="button" class="btn btn-default btn-lg active">Delete</button>
	
    </div>
  </div>
  <div style="margin-top:30px;">
  	<table id="example" class="display" cellspacing="0" width="100%">
        <thead>
            <tr>
                <th>User Name</th>
                <th>Full Name</th>
                <th>Email</th>
                <th>Role</th>
            </tr>
        </thead>
        <tfoot>
            <tr>
                <th>User Name</th>
                <th>Full Name</th>
                <th>Email</th>
                <th>Role</th>
            </tr>
        </tfoot>
    </table>
  </div>
</form>
</px-card>
